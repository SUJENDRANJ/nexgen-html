    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.innerWidth <= 1024) return;

        if (typeof gsap === "undefined" || typeof SplitType === "undefined") {
          console.error(
            "GSAP or SplitType is not loaded. Please check your script tags."
          );
          return;
        }

        // Split the heading text
        const directorsHeading = new SplitType(".names .heading", {
          types: "chars",
        });

        // Split each director name
        const directorNames = gsap.utils.toArray(".names .director-name");
        directorNames.forEach((name) => {
          new SplitType(name, { types: "chars" });
        });

        gsap.set(".names .director-name .char", { yPercent: 100 });

        const thumbsArea = document.querySelector(".thumbs");
        const directorImages = document.querySelectorAll(".director-image");

        if (!thumbsArea || directorImages.length === 0) {
          console.error(
            "Thumbs area or director images not found. Please check your selectors."
          );
          return;
        }

        thumbsArea.addEventListener("mouseenter", () => {
          gsap.to(directorsHeading.chars, {
            yPercent: -100,
            duration: 0.3,
            stagger: {
              amount: 0.1, // Adjust this to change the total stagger duration
              from: "center", // Staggers the animation from the center
            },
            ease: "power2.inOut",
          });
        });

        thumbsArea.addEventListener("mouseleave", () => {
          gsap.to(directorsHeading.chars, {
            yPercent: 0,
            duration: 0.3,
            stagger: {
              amount: 0.1,
              from: "center", // Staggers the animation from the center
            },
            ease: "power2.inOut",
          });
        });

        directorImages.forEach((img) => {
          const directorId = img.getAttribute("data-director");
          const correspondingName = document.querySelector(
            `.director-name[data-name="${directorId}"]`
          );

          if (!correspondingName) {
            console.error(
              `No corresponding director name found for data-director="${directorId}".`
            );
            return;
          }

          img.addEventListener("mouseenter", () => {
            gsap.to(correspondingName, { opacity: 1, duration: 0.3 });
            gsap.to(correspondingName.querySelectorAll(".char"), {
              yPercent: 0,
              duration: 0.3,
              stagger: {
                amount: 0.1,
                from: "center", // Stagger each char from the center
              },
              ease: "power2.out",
            });
          });

          img.addEventListener("mouseleave", () => {
            gsap.to(correspondingName, { opacity: 0, duration: 0.3 });
            gsap.to(correspondingName.querySelectorAll(".char"), {
              yPercent: 100,
              duration: 0.3,
              stagger: {
                amount: 0.1,
                from: "center", // Stagger each char from the center
              },
              ease: "power2.in",
            });
          });
        });
      });
    </script>
