<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cropped Center Spline + Hero</title>
  </head>
  <body>
    <section class="hero-section">
      <div class="hero-text">
        <h1>Explore Your Imagination</h1>
        <p>
          Dive into the world of 3D with immersive web experiences powered by
          Spline. Customize and animate stunning interfaces for your users.
        </p>
        <button>Get Started</button>
      </div>

      <div class="spline-crop">
        <script
          type="module"
          src="https://unpkg.com/@splinetool/viewer@1.10.21/build/spline-viewer.js"
        ></script>
        <spline-viewer
          url="https://prod.spline.design/vAyjHo6r1H9D5zrO/scene.splinecode"
        ></spline-viewer>
      </div>
    </section>

    <style>
      .hero-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
        box-sizing: border-box;
        flex-wrap: wrap;
        gap: 40px;
        padding: 40px;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
      }

      .hero-text {
        flex: 1;
        max-width: 600px;
      }

      .hero-text h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .hero-text p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .hero-text button {
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        background: white;
        color: black;
        border-radius: 6px;
        cursor: pointer;
      }

      .spline-crop {
        width: 100%;
        max-width: 800px;
        height: 600px;
        overflow: hidden;
        position: relative;
        border-radius: 12px;
        flex-shrink: 0;
      }

      spline-viewer {
        position: absolute;
        width: 900px;
        height: 1000px;
        top: calc((600px - 800px) / 2);
        left: calc((800px - 900px) / 2);
      }

      @media (max-width: 768px) {
        .hero-section {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .hero-text h1 {
          font-size: 36px;
        }

        .hero-text p {
          font-size: 16px;
        }

        .spline-crop {
          width: 100%;
          max-width: 100%;
          height: auto;
          aspect-ratio: 4 / 3;
        }

        spline-viewer {
          top: calc((75vw - 1000px) / 2);
          left: calc((100vw - 900px) / 2);
        }
      }
    </style>
  </body>
</html>
