<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div with Background Video</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .video-section {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .video-section video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        transform: translate(-50%, -50%);
        object-fit: cover;
        z-index: -1;
      }

      .content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2rem;
        font-family: Arial, sans-serif;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="video-section">
      <video autoplay muted loop playsinline>
        <source
          src="./assets/videos/Grand Theft Auto VI Trailer 1.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Video background example</p>
      </div>
    </div>
  </body>
</html>
